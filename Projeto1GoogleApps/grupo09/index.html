<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#222222">

    <title>Grupo 9 - Google Agenda</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.2&appId=1097635990410988&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>
    <div class="row">
        <div class="col-md-3 sidebar">
            <img class="logo-learnpedia mb-3" src="assets/imgs/logo_learnpedia.png" alt="Logo Learnpedia">

            <!-- Reginaldo -->
            <div class="card card-select text-white bg-dark mb-3" onclick="cardClick(1)">
                <div class="card-header"><span>Reginaldo Gaio</span> <img class="avatar" src="assets/imgs/reginaldo.jpg" /></div>
                <div class="card-body">
                    <h5 class="card-title">Google Agenda</h5>
                    <p class="card-text">Vídeo demonstrativo de como criar, editar e remover eventos, agendas e como compartilhá-las pelo computador.<br><br><strong><span>Data de publicação:</span></strong> 18/06/2019</p>
                </div>
            </div>

        </div>
        <div class="col-md-9 conteudo">
            <div class="w3-content">

                <!-- Reginaldo -->
                <iframe class="mySlides" src="https://www.youtube.com/embed/SEHdEZTibms" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>

            <div class="w3-center">
                <div class="w3-section">
                    <a href="#fb-comments" class="btn btn-outline-info mr-2">Comentar</a>
                    <button class="btn btn-outline-info" onclick="compartilhar()">Compartilhar no Facebook</button>
                </div>
                <center>
                    <div id="fb-comments" class="fb-comments mt-3" data-href="https://github.com/ReginaldoGaio/cscw.2019.1.av2/tree/master/Projeto1GoogleApps/grupo09" data-colorscheme="dark" data-numposts="5"></div>
                </center>
            </div>
        </div>

        <script src="assets/js/main.js"></script>
</body>

</html>
